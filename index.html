<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="initGame()">
    <audio id="explosion" src="sounds/explosion.mp3"></audio>
    <audio id="win" src="sounds/win.mp3"></audio>

    <h2 class="title">Mine Sweeper</h2>

    <div class="remote">
        <button onclick="changeLevel('beginner', 4, 2, 2)">Beginner</button>
        <button onclick="changeLevel('medium', 8, 12, 3)">Medium</button>
        <button onclick="changeLevel('expert', 12, 30, 3)">Expert</button>
    </div>

    <div class="second">
        <div class="hints" onclick="getHint()">
            <img src="imgs/hint-light.jpg">
            <img src="imgs/hint-light.jpg">
            <img src="imgs/hint-light.jpg">
        </div>
        <button class="safe-click" onclick="safeClick()">3 Safe Click</button>
        <h3 class="best-time">Best Time:</h3>
        <h3 class="lives"></h3>
        <h3 class="timer"><label class="minutes">00</label>:<label class="seconds">00</label></h3>
    </div>

    <div class="smiley" onclick="initGame()">ğŸ˜€</div>

    <table>
        <tbody class="board"></tbody>
    </table>

    <script src="js/util.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
